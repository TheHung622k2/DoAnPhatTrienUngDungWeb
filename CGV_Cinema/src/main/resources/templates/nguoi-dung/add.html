<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Thêm Người Dùng</h1>
        <form th:action="@{/nguoi-dung/add}" th:object="${nguoiDung}" method="post">
            <div class="mb-3">
                <label for="tenDangNhap" class="form-label">Tên Đăng Nhập:</label>
                <input type="text" class="form-control" id="tenDangNhap" th:field="*{tenDangNhap}">
            </div>
            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật Khẩu:</label>
                <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}">
            </div>
            <!-- Add other fields here -->
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/nguoi-dung" class="btn btn-secondary mt-3">Quay lại danh sách Người Dùng</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
