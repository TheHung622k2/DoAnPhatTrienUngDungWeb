<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Người Dùng</title>
</head>
<body>
    <h1>Chỉnh Sửa Người Dùng</h1>
    <form th:action="@{/nguoi-dung/edit/{id}(id=${nguoiDung.maNguoiDung})}" th:object="${nguoiDung}" method="post">
        <label>Tên Đăng Nhập: </label>
        <input type="text" th:field="*{tenDangNhap}" /><br>
        <label>Mật Khẩu: </label>
        <input type="password" th:field="*{matKhau}" /><br>
        <label>Họ Tên: </label>
        <input type="text" th:field="*{hoTen}" /><br>
        <label>Địa Chỉ: </label>
        <input type="text" th:field="*{diaChi}" /><br>
        <label>Số Điện Thoại: </label>
        <input type="text" th:field="*{soDienThoai}" /><br>
        <label>Ngày Sinh: </label>
        <input type="date" th:field="*{ngaySinh}" /><br>
        <label>Email: </label>
        <input type="email" th:field="*{email}" /><br>
        <label>Vai Trò: </label>
        <select th:field="*{vaiTro}">
            <option th:each="vaiTro : ${vaiTroList}" th:value="${vaiTro.maVaiTro}" th:text="${vaiTro.tenVaiTro}"></option>
        </select><br>
        <button type="submit">Lưu</button>
    </form>
    <a href="/nguoi-dung">Quay lại danh sách Người Dùng</a>
</body>
</html>
