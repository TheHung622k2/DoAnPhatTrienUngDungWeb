<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Món Kèm</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container mt-5">
        <h2>Chỉnh sửa Món Kèm</h2>
        <form th:action="@{/mon-kem/edit}" th:object="${monKem}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tenMonKem">Tên Món Kèm</label>
                <input type="text" class="form-control" id="tenMonKem" th:field="*{tenMonKem}" placeholder="Tên Món Kèm" required>
            </div>
            <div class="form-group">
                <label for="loaiDoKemThem">Loại Đồ Kèm Thêm</label>
                <select class="form-control" id="loaiDoKemThem" th:field="*{loaiDoKemThem}">
                    <option th:each="loaiDoKemThem : ${loaiDoKemThemList}" th:value="${loaiDoKemThem.maLoaiDoKemThem}" th:text="${loaiDoKemThem.tenLoai}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="giaBan">Giá Bán</label>
                <input type="number" class="form-control" id="giaBan" th:field="*{giaBan}" placeholder="Giá Bán" required>
            </div>
            <div class="form-group">
                <label for="moTa">Mô Tả</label>
                <textarea class="form-control" id="moTa" th:field="*{moTa}" placeholder="Mô Tả" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="hinhAnh">Hình Ảnh</label>
                <input type="file" class="form-control-file" id="hinhAnh" name="file">
                <img th:src="@{'/' + ${monKem.hinhAnh}}" alt="Hình ảnh món kèm" style="margin-top: 10px; max-width: 200px;">
            </div>
            <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
        </form>
    </div>
    <nav th:replace="~{fragments/footer :: footer}"></nav>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
