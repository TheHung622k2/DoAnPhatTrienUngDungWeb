<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Loại Đồ Kèm Thêm</title>
</head>
<body>
    <h1>Chỉnh Sửa Loại Đồ Kèm Thêm</h1>
    <form th:action="@{/loai-do-kem-them/edit/{id}(id=${loaiDoKemThem.maLoaiDoKemThem})}" th:object="${loaiDoKemThem}" method="post">
        <label>Tên Loại: </label>
        <input type="text" th:field="*{tenLoai}" />

    </form>
    <a href="/loai-do-kem-them">Quay lại danh sách Loại Đồ Kèm Thêm</a>
</body>
</html>
