<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Suất Chiếu</title>
</head>
<body>
    <h1>Chỉnh Sửa Suất Chiếu</h1>
    <form th:action="@{/suat-chieu/edit/{id}(id=${suatChieu.maSuatChieu})}" th:object="${suatChieu}" method="post">
        <label>Phim: </label>
        <select th:field="*{phim}">
            <option th:each="phim : ${phimList}" th:value="${phim}" th:text="${phim.tenPhim}" th:selected="${suatChieu.phim == phim}"></option>
        </select><br>
        <label>Phòng Chiếu: </label>
        <select th:field="*{phongChieu}">
            <option th:each="phongChieu : ${phongChieuList}" th:value="${phongChieu}" th:text="${phongChieu.tenPhong}" th:selected="${suatChieu.phongChieu == phongChieu}"></option>
        </select><br>
        <label>Thời Gian Chiếu: </label>
        <input type="datetime-local" th:field="*{thoiGianChieu}" /><br>
        <button type="submit">Lưu</button>
    </form>
    <a href="/suat-chieu">Quay lại danh sách Suất Chiếu</a>
</body>
</html>
