<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phim - Thể Loại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Thêm Phim - Thể Loại</h1>
        <form th:action="@{/phim-the-loai/add}" th:object="${phimTheLoai}" method="post">
            <div class="mb-3">
                <label for="maPhim" class="form-label">Phim:</label>
                <select id="maPhim" class="form-select" th:field="*{maPhim}">
                    <option th:each="phim : ${phimList}" th:value="${phim}" th:text="${phim.tenPhim}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="maTheLoai" class="form-label">Thể Loại:</label>
                <select id="maTheLoai" class="form-select" th:field="*{maTheLoai}">
                    <option th:each="theLoai : ${theLoaiList}" th:value="${theLoai}" th:text="${theLoai.tenTheLoai}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <a href="/phim-the-loai" class="btn btn-secondary mt-3">Quay lại danh sách Phim - Thể Loại</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
