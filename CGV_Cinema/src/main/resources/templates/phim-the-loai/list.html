<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Phim - Thể Loại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Danh sách Phim - Thể Loại</h1>
            <a href="/phim-the-loai/add" class="btn btn-primary">Thêm Phim - Thể Loại</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã Phim</th>
                    <th scope="col">Tên Phim</th>
                    <th scope="col">Mã Thể Loại</th>
                    <th scope="col">Tên Thể Loại</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="phimTheLoai : ${phimTheLoaiList}">
                    <td th:text="${phimTheLoai.maPhim.maPhim}"></td>
                    <td th:text="${phimTheLoai.maPhim.tenPhim}"></td>
                    <td th:text="${phimTheLoai.maTheLoai.maTheLoai}"></td>
                    <td th:text="${phimTheLoai.maTheLoai.tenTheLoai}"></td>
                    <td>
                        <a th:href="@{/phim-the-loai/edit/{phimId}/{theLoaiId}(phimId=${phimTheLoai.maPhim.maPhim}, theLoaiId=${phimTheLoai.maTheLoai.maTheLoai})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/phim-the-loai/delete/{phimId}/{theLoaiId}(phimId=${phimTheLoai.maPhim.maPhim}, theLoaiId=${phimTheLoai.maTheLoai.maTheLoai})}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
