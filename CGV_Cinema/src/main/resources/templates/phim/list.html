<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">Danh sách Phim</h1>
            <a href="/phim/add" class="btn btn-primary">Thêm Phim</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã Phim</th>
                    <th scope="col">Tên Phim</th>
                    <th scope="col">Ảnh</th>
                    <th scope="col">Đạo Diễn</th>
                    <th scope="col">Diễn Viên</th>
                    <th scope="col">Thời Lượng</th>
                    <th scope="col">Khởi Chiếu</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="phim : ${phimList}">
                    <td th:text="${phim.maPhim}"></td>
                    <td th:text="${phim.tenPhim}"></td>
                    <td><img th:src="@{${phim.anh}}" alt="Ảnh phim" class="img-thumbnail" style="max-width: 100px; max-height: 100px;"></td>
                    <td th:text="${phim.daoDien}"></td>
                    <td th:text="${phim.dienVien}"></td>
                    <td th:text="${phim.thoiLuong}"></td>
                    <td th:text="${phim.khoiChieu}"></td>
                    <td>
                        <a th:href="@{/phim/edit/{id}(id=${phim.maPhim})}" class="btn btn-warning btn-sm">Sửa</a>
                        <a th:href="@{/phim/delete/{id}(id=${phim.maPhim})}" class="btn btn-danger btn-sm">Xóa</a>
                        <a th:href="@{/phim/{id}/the-loai(id=${phim.maPhim})}" class="btn btn-info btn-sm">Xem Thể Loại</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
