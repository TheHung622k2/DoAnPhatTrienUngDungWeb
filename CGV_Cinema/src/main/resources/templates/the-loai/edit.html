<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh Sửa Thể Loại</title>
</head>
<body>
    <h1>Chỉnh Sửa Thể Loại</h1>
    <form th:action="@{/the-loai/edit/{id}(id=${theLoai.maTheLoai})}" th:object="${theLoai}" method="post">
        <label>Tên Thể Loại: </label>
        <input type="text" th:field="*{tenTheLoai}" /><br>
        <button type="submit">Lưu</button>
    </form>
    <a href="/the-loai">Quay lại danh sách Thể Loại</a>
</body>
</html>
