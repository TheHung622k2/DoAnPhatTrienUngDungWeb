<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <!-- Container for booking form -->
    <div class="container mt-5">
        <h2 class="mb-4">Đặt vé</h2>
        <form th:action="@{/dat-ve/dat}" method="post">
            <input type="hidden" name="maNguoiDung" th:value="${maNguoiDung}">
            <input type="hidden" name="giaVe" th:value="${giaVeMacDinh}">
            
            <!-- Screening time selection -->
            <div class="mb-3">
                <label for="maSuatChieu" class="form-label">Suất chiếu</label>
                <select class="form-select" id="maSuatChieu" name="maSuatChieu" required>
                    <option th:each="suatChieu : ${danhSachSuatChieu}" th:value="${suatChieu.maSuatChieu}" th:text="${suatChieu.tenSuatChieu}"></option>
                </select>
            </div>
            
            <!-- Seat selection -->
            <div class="mb-3">
                <label for="maGhe" class="form-label">Chọn ghế</label>
                <select class="form-select" id="maGhe" name="maGhe" required>
                    <option th:each="ghe : ${danhSachGhe}" th:value="${ghe.maGhe}" th:text="${ghe.tenGhe}"></option>
                </select>
            </div>
            
            <!-- Add-ons selection -->
            <div class="mb-3">
                <label for="maMonKem" class="form-label">Chọn món kèm</label>
                <select class="form-select" id="maMonKem" name="maMonKem">
                    <option th:each="monKem : ${danhSachMonKem}" th:value="${monKem.maMonKem}" th:text="${monKem.tenMonKem}"></option>
                </select>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Đặt vé</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
